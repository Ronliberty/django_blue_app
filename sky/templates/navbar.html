<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Dashboard | By Code Info</title>

    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <nav>
            <div class="navbar bg-white shadow-lg p-4 rounded-lg flex justify-between items-center">
                <!-- Logo and Title -->
                <div class="logo flex items-center space-x-2">
                    <!-- Placeholder image src -->
                    <img src="https://via.placeholder.com/40" alt="Logo" class="w-10 h-10">
                    <h1 class="text-xl font-bold">Job Dashboard</h1>
                </div>

                <!-- Navigation Menu -->
                <ul class="flex space-x-4">
                    <li>
                        <a href="#" class="flex items-center space-x-2">
                            <i class="fas fa-user"></i>
                            <span class="nav-item">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center space-x-2">
                            <i class="fas fa-chart-bar"></i>
                            <span class="nav-item">Ongoing Projects</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'home' %}" class="flex items-center space-x-2">
                            <i class="fas fa-tasks"></i>
                            <span class="nav-item">Available Projects</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center space-x-2">
                            <i class="fab fa-dochub"></i>
                            <span class="nav-item">Work History</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center space-x-2">
                            <i class="fas fa-cog"></i>
                            <span class="nav-item">Settings</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'chat:messages_page' %}" class="flex items-center space-x-2">
                            <i class="fas fa-comments"></i>
                            <span class="nav-item">Dm</span>
                        </a>
                    </li>
                    <!-- Authentication Links -->
                    {% if user.is_authenticated %}
                        <li>
                            <a href="{% url 'logout' %}" class="flex items-center space-x-2 text-red-500">
                                <i class="fas fa-sign-out-alt"></i>
                                <span class="nav-item">Logout</span>
                            </a>
                        </li>
                    {% else %}
                        <li>
                            <a href="{% url 'login' %}" class="flex items-center space-x-2">
                                <i class="fas fa-sign-in-alt"></i>
                                <span class="nav-item">Login</span>
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </div>
</body>

</html>
