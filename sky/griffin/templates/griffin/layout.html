<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Griffin Admin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200 shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <a href="{% url 'list_projects' %}" class="text-lg font-bold text-blue-600">Griffin Admin</a>
                    </div>
                    <div class="hidden sm:flex sm:space-x-8 sm:ml-10">
                        <a href="{% url 'dashboard_view' %}" class="text-gray-700 hover:text-blue-600">Dashboard</a>
                        <a href="{% url 'list_projects' %}" class="text-gray-700 hover:text-blue-600">Projects</a>
                        <a href="{% url 'create_project' %}" class="text-gray-700 hover:text-blue-600">Create Project</a>
                        <a href="{% url 'chat:messages_page' %}" class="text-gray-700 hover:text-blue-600">Dms</a>
                        <a href="{#}" class="text-gray-700 hover:text-blue-600">Settings</a>
                        <a href="{#}" class="text-gray-700 hover:text-blue-600">Users</a>
                    </div>
                </div>
                 {% if user.is_authenticated %}
                        <li>
                            <a href="{% url 'logout' %}" class="flex items-center space-x-2 text-red-500">
                                <i class="fas fa-sign-out-alt"></i>
                                <span class="nav-item">Logout</span>
                            </a>
                        </li>
                    {% else %}
                        <li>
                            <a href="{% url 'login' %}" class="flex items-center space-x-2">
                                <i class="fas fa-sign-in-alt"></i>
                                <span class="nav-item">Login</span>
                            </a>
                        </li>
                    {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            {% block content %}
            <!-- Page specific content will be injected here -->
            {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 text-center text-gray-500">
            &copy; {{ current_year|date:"Y" }} Griffin Admin. All rights reserved.
        </div>
    </footer>

</body>
</html>
